# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Remap prefix
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

# Resource configuration
bind-key r source-file ~/.config/tmux/tmux.conf

# Copy mode
setw -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Tabs naming
set -g mouse on
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_command}"
set-option -g detach-on-destroy off
set-option -g renumber-windows on
set-option -g status-left-length 30
set -g base-index 1
setw -g pane-base-index 1

# Theme
# source-file ~/.config/tmux/themes/kanagawa-informative.tmux.conf
source-file ~/.config/tmux/themes/kanagawa-minimal.tmux.conf
# source-file ~/.config/tmux/themes/kanagawa-numbers.tmux.conf
# source-file ~/.config/tmux/themes/kanagawa-session.tmux.conf
# source-file ~/.config/tmux/themes/kanagawa-topbar.tmux.conf
# source-file ~/.config/tmux/themes/kanagawa-ultra-minimal.tmux.conf
set-option -g status-position top

run '~/.config/tmux/plugins/tpm/tpm'
