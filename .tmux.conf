# General parameters
set -g default-terminal "rxvt-256color"
set -g history-limit 10000
set -g utf8 on
set -g base-index 1
setw -g automatic-rename on
setw -g mode-keys vi

# Mouse parameters
set -g mouse on

# Splits
bind v split-window -h
bind w split-window -v
unbind '"'
unbind %

# Default colors
set-option -g status-fg colour239
set-option -g status-bg colour233

# Inactive tab colors
set-window-option -g window-status-fg colour239
set-window-option -g window-status-bg colour233

# Active tab colors
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg black

# Border colors
set-option -g pane-border-fg colour236
set-option -g pane-active-border-fg blue

# Message box colors
set-option -g message-fg blue
set-option -g message-bg colour233

# Status bar
set -g status-interval 1
set -g status-justify left
set -g window-status-format " #I "
set -g window-status-current-format " #I "

set -g set-titles on
set -g status-left ' ::'
set -g status-right '#[fg=blue]#S #[fg=default]| #[fg=blue]%H:%M:%S #[fg=default]| #[fg=blue]%d/%m/%Y #[fg=default]:: '

# Cut / Copy / Paste
bind Tab copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Go to next window
bind-key b switch-client -n

# Moves between panes like in Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move to the most recently used window
bind r last-window
